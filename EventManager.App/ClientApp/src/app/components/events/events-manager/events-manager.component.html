
<ul class="list-group pb-3" *ngIf="errors?.length > 0">
    <li class="list-group-item list-group-item-danger" *ngFor="let error of errors">
        {{ error }}
    </li>
</ul>
<div class="form-container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" [(ngModel)]="model.eventName"  class="form-control form-control-sm" />
            </div>
            <div class="form-group">
                <label for="eventDescription">Description</label>
                <textarea id="eventDescription" [(ngModel)]="model.eventDescription" class="form-control form-control-sm"></textarea>
            </div>
           
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="timezone">Timezone</label>
                <input type="text" id="timezone" [(ngModel)]="model.eventTimezone" class="form-control form-control-sm" />
            </div>
            <div class="form-group">
                <label for="startDate">Start</label>
                <input type="date" id="startDate" [(ngModel)]="model.startDate" class="form-control form-control-sm" />
            </div>
            <div class="form-group">
                <label for="endDate">End</label>
                <input type="date" id="endDate" [(ngModel)]="model.endDate" class="form-control form-control-sm" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success" id="saveBtn" *ngIf="isNew" (click)="create()">SAVE</button>
        <button class="btn btn-success" id="saveBtn" *ngIf="!isNew" (click)="update()">UPDATE</button>
    </div>
</div>
